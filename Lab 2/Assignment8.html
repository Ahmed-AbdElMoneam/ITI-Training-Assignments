<html>
	<head>

	<body>
		<form method="get" action="Server.html">

				<tr>

					<td><input type="text" name="name" size="45%"></td>
					<td><input type="text" name="phone" size="45%"></td>
				</tr>
				<tr>
					<td colspan="2">street address:</td>
				</tr>

				<tr>

						<tr>
							<td>city:</td>

						</tr>

							<td><input type="text" name="city" size="35%"></td>
							<td><input type="text" name="state" size="25%"></td>
							<td><input type="text" name="zip" size="25%"></td>
						</tr>
					</table>
					</td>
				</tr>
				<tr><td>&nbsp</td></tr>
				<tr><td><img src="snip2.png"></td></tr>

				</tr>

					<td>first name:</td>
					<td>last name:</td>

					<td><input type="text" name="first" size="45%"></td>

				</tr>
				<tr>
					<td>phone number:</td>

				</tr>
				<tr>
					<td><input type="text" name="phone" size="45%"></td>
					<td><input type="text" name="email" size="45%"></td>
				</tr>
				<tr>
					<td colspan="2">street address:</td>
				</tr>
				<tr>
					<td colspan="2"><input type="text" name="street2" size="98%"></td>
				</tr>
				<tr>
					<td colspan="2">
					<table width="100%">
						<tr>
							<td>city:</td>
							<td>state:</td>
							<td>zip code:</td>
						</tr>
						<tr>
							<td><input type="text" name="city2" size="35%"></td>
							<td><input type="text" name="state2" size="25%"></td>

							<option value="10">$10</option>
							<option value="20">$20</option>
						</select>
					</td>
					<td>
						<select name="payment">
							<option>Select payment method</option>
							<option value="visa">visa</option>
							<option value="cash">cash</option>
						</select>

				</tr>
				<tr><td>&nbsp</td></tr>
				<tr><td>&nbsp</td></tr>
