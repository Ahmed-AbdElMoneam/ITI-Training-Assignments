<html>
	<head>
		<title>Assignment4</title>
	</head>
	<body>
		<b><font color="orange">Create a table</font></b>
		</br></br>
		
		<table bgcolor="lightgrey" width="210" border="6" cellspacing="10">
			<tr><th colspan="3">RGB Colors</th></tr>
			<tr align="center">
				<th rowspan="9">E</br>X</br>A</br>M</br>B</br>L</br>E</th>
				<th>Black</th>
				<td bgcolor="black"><font color="white">#000000</font></td>
			</tr>
			<tr align="center">
				<th><font color="red">Red</font></th>
				<td bgcolor="red"><font color="black">#ff0000</font></td>
			</tr>
			<tr align="center">
				<th><font color="green">Green</font></th>
				<td bgcolor="green"><font color="black">#00ff00</font></td>
			</tr>
			<tr align="center">
				<th><font color="blue">Blue</font></th>
				<td bgcolor="blue"><font color="black">#0000ff</font></td>
			</tr>
			<tr align="center">
				<th><font color="yellow">Yellow</font></th>
				<td bgcolor="yellow"><font color="black">#ffff00</font></td>
			</tr>
			<tr align="center">
				<th><font color="magenta">Magenta</font></th>
				<td bgcolor="magenta"><font color="black">#ff00ff</font></td>
			</tr>
			<tr align="center">
				<th><font color="cyan">Cyan</font></th>
				<td bgcolor="cyan"><font color="black">#00ffff</font></td>
			</tr>
			<tr align="center">
				<th><font color="black">(White)</font></th>
				<td bgcolor="white"><font color="black">#ffffff</font></td>
			</tr>
			<tr align="center">
				<th><font color="#d0b000">My Color</font></th>
				<td bgcolor="#d0b000"><font color="black">#d0b000</font></td>
			</tr>
		</table>
	</body>
</html>
